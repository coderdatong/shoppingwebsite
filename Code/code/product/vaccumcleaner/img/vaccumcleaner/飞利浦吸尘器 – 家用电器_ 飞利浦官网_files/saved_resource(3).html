    <script type="text/javascript">
        var Tag = function () {

            var options = {
                url: "/?action=TagInfo",
                times: [500, 2000]
            };

            // ��ȡ����
            var getQueryString = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            // ���������
            var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
            var ourrandom = function (len) {
                var $chars = chars.join(""), rn = "";
                for (i = 0; i < len; i++) {
                    rn += $chars.charAt(Math.floor(Math.random() * $chars.length));
                }
                return rn;
            }

            // ����cookie
            var setCookie = function (c_name, value, expiredays) {
                var exdate = new Date()
                exdate.setDate(exdate.getDate() + expiredays)
                document.cookie = c_name + "=" + escape(value) +
                ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
            }

            // ��ȡcookie
            var getCookie = function (c_name) {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + "=")
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1
                        c_end = document.cookie.indexOf(";", c_start)
                        if (c_end == -1) c_end = document.cookie.length
                        return unescape(document.cookie.substring(c_start, c_end))
                    }
                }
                return ""
            }

            // ajax��װ
            var ajax = function (options) {
                options = options || {};
                options.type = (options.type || "GET").toUpperCase();
                options.dataType = options.dataType || "json";
                if (window.XMLHttpRequest) {
                    var xhr = new XMLHttpRequest();
                } else {
                    var xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        var status = xhr.status;
                        if (status >= 200 && status < 300) {
                            options.success && options.success(xhr.responseText, xhr.responseXML);
                        }
                        else { options.fail && options.fail(status); }
                    }
                }
                if (options.type == "GET") {
                    xhr.open("GET", options.url, true); xhr.send(null);
                } else if (options.type == "POST") {
                    xhr.open("POST", options.url, true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded"); xhr.send(params);
                }
            }

            // ��ȡ��ǩ
            var getTags = function () {
                ajax({
                    url: options.url
                        + "&cid=" + getQueryString("cid")
                        + "&fid=" + getQueryString("fid")
                        + "&ph=" + getQueryString("ph")
                        + "&r=" + ourrandom(6),
                    type: "get",
                    success: function (response, xml) {
                        var jrequst = eval('(' + response + ')');
                        if (jrequst.result == "success") {
                            var tags = jrequst.target;

                            // ����cookie
                            setCookie("DRTPTAGS", tags, 365);

                            // ���Ȼ�ȡֵ
                            var tagValue = document.getElementById("tags").value;
                            if (tagValue != tags) {

                                document.getElementById("tags").value = tags;

                                //step1
                                py('set', 'extend', tags);
                                // step2
                                py('event', 'viewPage');

                            }
                        }
                    }
                });
            }
            return {
                init: function () {
                    for (var i = 0; i < options.times.length; i++) {
                        setTimeout(getTags, options.times[i]);
                    }
                }
            };

        }();

    </script>
</head>
<body onload="Tag.init()">
    <input type="hidden" id="tags">
